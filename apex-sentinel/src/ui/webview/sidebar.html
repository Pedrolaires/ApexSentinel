<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Sentinel</title>
  <link rel="stylesheet" href="{{CSS_URI}}">
</head>
<body>
  <div class="section">
    <h2>Arquivos Abertos</h2>
    <div id="open-files-list" class="file-list">
      <p>Nenhum arquivo Apex aberto.</p>
    </div>
  </div>

  <div class="section">
    <h2>Regras Configuráveis</h2>
    <form id="config-form">
      <div id="rules-container" class="rules-grid"></div>
      <div class="buttons-row">
        <button type="submit" class="save-btn">Salvar</button>
        <button type="button" id="reset-defaults" class="reset-btn">Restaurar</button>
      </div>
    </form>
  </div>

  <div class="section">
    <h2>Regras Gerais</h2>
    <div id="general-rules" class="general-rules"></div>
  </div>

  <div class="section">
    <h2>Métricas de Debug</h2>
    <div id="debug-metrics" class="debug-container">
      <p>Nenhum arquivo ativo ou análise pendente.</p>
    </div>
  </div>

  <script src="{{JS_URI}}"></script>
</body>
</html>
